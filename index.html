<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main content container -->
    <div id="main" class="main">
        
        <!-- Header section -->
        <header id="top">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" step="1" min="1" pattern="\d+" title="Please enter a valid number">
            <button id="convert-btn">Convert</button>
            <img id="darkMode" class="dark-mode" src="img/sunMoon.svg" alt="dark mode icon">
        </header>

        <!-- Main results display section -->
        <main id="bottom">
            <div id="length" class="box-el">
                <h2 id="subtitle">Length (Meter/Feet)</h2>
                <p id="length-text" class="output-text">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

            <div id="volume" class="box-el">
                <h2 id="subtitle">Volume (Liters/Gallons)</h2>
                <p id="volume-text" class="output-text">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>

            <div id="mass" class="box-el">
                <h2 id="subtitle">Mass (Kilograms/Pounds)</h2>
                <p id="mass-text" class="output-text">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
